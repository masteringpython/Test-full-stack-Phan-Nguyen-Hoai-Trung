<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="quizzapp.css">
</head>

<body class="container centerFx">
    <div id="total" class="container quiz centerFx col">
        <div class="question container centerFx" id="question" style="background-color: yellow">
            <div></div>
        </div>
        <div id="luudiem" style="margin-top: 10px"></div>
        <div class="choices centerFx container col gap">
            <div class="row container gap centerFx">
                <div class="choice container">
                    <div class="alphabet container centerFx">
                        <p>A</p>
                    </div>
                    <div class="content container centerFx" id="choiceA">
                    </div>
                </div>
                <div class="choice container">
                    <div class="alphabet container centerFx">
                        <p>B</p>
                    </div>
                    <div class="content container centerFx" id="choiceB">
                    </div>
                </div>
            </div>
            <div class="row container gap centerFx">
                <div class="choice container">
                    <div class="alphabet container centerFx">
                        <p>C</p>
                    </div>
                    <div class="content container centerFx" id="choiceC">
                    </div>
                </div>
                <div class="choice container">
                    <div class="alphabet container centerFx">
                        <p>D</p>
                    </div>
                    <div class="content container centerFx" id="choiceD">
                    </div>
                </div>
            </div>
            <div class="row container centerFx next hide" id="next">
                <div style="border: solid; padding: 10px; outline: none">
                    Next
                </div>
            </div>
        </div>
    </div>
    <script src="quizzapp.js"></script>
</body>

</html>
